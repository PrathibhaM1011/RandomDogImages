<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API Loader</title>
    <style>
        /* Center everything */
        body {
            background: linear-gradient(120deg, #2c3e50, #4ca1af);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Parent container to center everything */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Loader Style */
        .loader {
            --c1: #673b14;
            --c2: #f8b13b;
            width: 80px;
            height: 160px;
            border-top: 6px solid var(--c1);
            border-bottom: 6px solid var(--c1);
            background: linear-gradient(90deg, var(--c1) 4px, var(--c2) 0 10px, var(--c1) 0) 50% / 14px 16px no-repeat;
            display: grid;
            overflow: hidden;
            animation: l5-0 2s infinite linear;
        }

        .loader::before,
        .loader::after {
            content: "";
            grid-area: 1/1;
            width: 90%;
            height: calc(50% - 6px);
            margin: 0 auto;
            border: 4px solid var(--c1);
            border-top: 0;
            box-sizing: content-box;
            border-radius: 0 0 40% 40%;
            -webkit-mask: 
                linear-gradient(#000 0 0) bottom/6px 4px no-repeat,
                linear-gradient(#000 0 0);
            -webkit-mask-composite: destination-out;
                    mask-composite: exclude;
            background: 
                linear-gradient(var(--d, 0deg), var(--c2) 50%, #0000 0) bottom / 100% 205%,
                linear-gradient(var(--c2) 0 0) center / 0 100%;
            background-repeat: no-repeat;
            animation: inherit;
            animation-name: l5-1;
        }

        .loader::after {
            transform-origin: 50% calc(100% + 4px);
            transform: scaleY(-1);
            --s: 6px;
            --d: 180deg;
        }

        @keyframes l5-0 {
            80% { transform: rotate(0); }
            100% { transform: rotate(180deg); }
        }

        @keyframes l5-1 {
            10%, 70% { background-size: 100% 205%, var(--s, 0) 100%; }
            70%, 100% { background-position: top, center; }
        }

        /* Image Container */
        .container {
            text-align: center;
            display: none; 
        }

        .container img {
            height: 200px;
            width: 200px;
            border: 2px solid gray;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div id="loader" class="loader"></div> <!-- Loader -->
        <div class="container" id="container"></div> 
    </div>

    <script src="random.js"></script>

</body>
</html>
